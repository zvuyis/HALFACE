<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Symmetry AI - Auto Track</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        #status {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: white; font-family: sans-serif; pointer-events: none; z-index: 10;
        }
        #ui { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 100; }
        button { padding: 15px 25px; border-radius: 50px; border: 2px solid white; background: rgba(0,0,0,0.6); color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div id="status">מחבר מצלמה... (גע במסך)</div>
    <div id="ui">
        <button onclick="mirrorSide='left'">שכפל שמאל</button>
        <button onclick="mirrorSide='right'">שכפל ימין</button>
    </div>

<script>
let capture;
let faceMesh;
let face;
let mirrorSide = 'left';
let isReady = false;

function preload() {
    // טעינת המודל לזיהוי פנים
    faceMesh = ml5.faceMesh({ maxFaces: 1, flipped: false });
}

function setup() {
    createCanvas(windowWidth, windowHeight);
    
    let constraints = {
        video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } },
        audio: false
    };

    capture = createCapture(constraints, () => {
        isReady = true;
        document.getElementById('status').innerHTML = "מחפש פנים...";
    });
    
    capture.size(640, 480);
    capture.elt.setAttribute('playsinline', '');
    capture.hide();

    // התחלת זיהוי נקודות הפנים
    faceMesh.detectStart(capture, (results) => {
        if (results && results.length > 0) {
            face = results[0];
            document.getElementById('status').style.display = 'none';
        }
    });
}

function draw() {
    background(0);
    if (!isReady || !face || !face.keypoints) return;

    // נקודה 1 היא גשר האף - זהו ציר הסימטריה הדינמי שלנו
    let nose = face.keypoints[1];
    let cutX = nose.x; 
    let cw = capture.width;
    let ch = capture.height;
    
    // התאמת הוידאו למסך המכשיר
    let screenScale = height / ch;
    let screenNoseX = map(cutX, 0, cw, 0, cw * screenScale);
    
    // ממרכז את התוצאה הסימטרית למרכז המסך הפיזי של הטלפון
    let offsetX = (width / 2) - screenNoseX;
    
    push();
    translate(offsetX, 0);

    if (mirrorSide === 'left') {
        // צד שמאל: חותך מהמצלמה עד האף ומציג
        image(capture, 0, 0, screenNoseX, height, 0, 0, cutX, ch);
        // צד ימין: משקף את אותו החלק בדיוק
        push();
        translate(screenNoseX * 2, 0);
        scale(-1, 1);
        image(capture, 0, 0, screenNoseX, height, 0, 0, cutX, ch);
        pop();
    } else {
        // צד ימין: חותך מהאף ועד סוף הפריים ומציג
        let rightW_screen = (cw - cutX) * screenScale;
        image(capture, screenNoseX, 0, rightW_screen, height, cutX, 0, cw - cutX, ch);
        // צד שמאל: משקף את צד ימין
        push();
        translate(screenNoseX * 2, 0);
        scale(-1, 1);
        image(capture, screenNoseX, 0, rightW_screen, height, cutX, 0, cw - cutX, ch);
        pop();
    }

    // קו ירוק דק שעוקב אחרי האף להמחשת הדינמיקה
    stroke(0, 255, 0, 180);
    strokeWeight(2);
    line(screenNoseX, 0, screenNoseX, height);
    pop();
}

function touchStarted() {
    if (capture && capture.elt) capture.elt.play();
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
